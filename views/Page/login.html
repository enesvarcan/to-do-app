<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../Style/login.css">
</head>
<body>
    
    <div id="login-container" class="coverallpage">
        <div id="login-kutusu" class="container position-relative">

            <h4 class="text-center">Login</h4>

            <input id="kullaniciAdiInput" class="form-control" type="text" placeholder="Username"/>
           
            <input id="sifreInput" class="form-control" type="password" placeholder="Password"/>
            <p style="margin: 0;"><small id="sifreHelp" class="form-text text-danger"></small></p>

            
            <button type="button" id="register-btn" class="btn btn-sm btn-primary">Register</button>
            <button type="button" id="giris-btn" class="btn btn-sm btn-primary">Login</button>
        </div>

    </div>

    <div id="loading-box" class="coverallpage d-none">
        <div id="yukleniyor-kutusu" class="container position-relative">
            <p class="h5">Oturum Açılıyor.</p>
            <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="../Script/api.js"></script>
    <script src="../Script/login.js"></script>
</body>
</html>
