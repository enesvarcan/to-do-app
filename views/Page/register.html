<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../Style/register.css">
</head>
<body>
    
    <div id="register-container" class="coverallpage">
        <div id="register-kutusu" class="container position-relative">

            <h4 class="text-center">Register</h4>

            <input id="usernameInput" class="form-control" type="text" placeholder="Username"/>
           
            <input id="passwordInput" class="form-control" type="password" placeholder="Password"/>

            <input id="nameInput" class="form-control" type="text" placeholder="Name"/>

            <input id="surnameInput" class="form-control" type="text" placeholder="Surname"/>
            
            <input id="emailInput" class="form-control" type="text" placeholder="Email"/>

            <input id="phoneNumberInput" class="form-control" type="tel" placeholder="Phone Number (555-555-55-55)" pattern="[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}"/>

            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="notifAllowInput">
                <label class="form-check-label" for="notifAllowInput">
                    Notif Allow?
                </label>
            </div>
            <div id="button-group">
                <button type="button" id="register-btn" class="btn btn-sm btn-primary">Register</button>
                <button type="button" id="back-btn" class="btn btn-sm btn-danger">Back</button>
            </div>
            
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="../Script/api.js"></script>
    <script src="../Script/register.js"></script>
</body>
</html>
